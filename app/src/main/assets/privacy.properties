# Configuración de privacidad para ExposiGuard
# Este archivo asegura que no se envíe ninguna telemetría

# Deshabilitar cualquier analytics de AndroidX
androidx.lifecycle.ProcessLifecycleOwnerInitializer=false

# Configuración de privacidad adicional
privacy.enabled=false
analytics.enabled=false
telemetry.enabled=false
crash.reporting.enabled=false

# Configuración específica para desarrollo
debug.privacy.mode=true
